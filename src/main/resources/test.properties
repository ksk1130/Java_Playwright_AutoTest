# Playwright for Java E2E Testing Configuration

# Browser settings (システムにインストール済みのブラウザを使用)
playwright.browser=edge
playwright.headless=false
playwright.slowMo=100
playwright.timeout=30000
playwright.useSystemBrowser=true

# Test environment
test.baseUrl=http://localhost:3000
test.environment=local

# Screenshot settings
screenshot.onFailure=true
screenshot.directory=screenshots

# Logging
logging.level=INFO
